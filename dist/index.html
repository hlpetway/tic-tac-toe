<!DOCTYPE html>
  <head>

    <title>Tic-Tac-Toe Yo!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>

  </head>

  <body>

    <script src="app.js"></script>


    <div id="playarea">

      <h1> Very Basic Tic-Tac-Toe</h1>
      <h3>Click a Box to Add Your X or O.</h3>
      <h3>Player's Turns Will Alternate.</h3>

      <div class="top-row">

      <canvas id="canvas1" width="50" height="50" style="border:2px solid black"></canvas>

      <canvas id="canvas2" width="50" height="50" style="border:2px solid black"></canvas>

      <canvas id="canvas3" width="50" height="50" style="border:2px solid black"></canvas>

      </div>

      <div class="middle-row">

      <canvas id="canvas4" width="50" height="50" style="border:2px solid black"></canvas>

      <canvas id="canvas5" width="50" height="50" style="border:2px solid black"></canvas>

      <canvas id="canvas6" width="50" height="50" style="border:2px solid black"></canvas>

      </div>

      <div class="bottom-row">

      <canvas id="canvas7" width="50" height="50" style="border:2px solid black"></canvas>

      <canvas id="canvas8" width="50" height="50" style="border:2px solid black"></canvas>

      <canvas id="canvas9" width="50" height="50" style="border:2px solid black"></canvas>

      </div>

    </div>

  </body>
</html>
